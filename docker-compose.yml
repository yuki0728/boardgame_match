  app:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/boardgame_match
      - public-data:/boardgame_match/public
      - tmp-data:/boardgame_match/tmp
      - log-data:/boardgame_match/log

  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/boardgame_match/public
      - tmp-data:/boardgame_match/tmp
    ports:
      - 80:80

volumes:
